apiVersion: v1
kind: Service
metadata:
  name: amine-webapp-service
spec:
  ports:
  - port: 3000
    protocol: TCP
  selector:
    app: amine-webapp-deployment
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: amine-webapp-deployment
  labels:
    version: v1
spec:
  selector:
    matchLabels:
      app: amine-webapp-deployment
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: amine-webapp-deployment
        version: v1
    spec:
      containers:
      - name: redis-server
        image: redis:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: data
          mountPath: /data
          readOnly: false
      
      - name: webapp
        image: fuzzer/ece_devops_webapp:latest
        ports:
        - containerPort: 3000
        

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: redis-data-claim
---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-data-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 300Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data-claim
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Mi
---