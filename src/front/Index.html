        <form method="post" action="Index.html">
        <div class="box">
        <h1>Amine DevOps project</h1>
        
        <input id="usernameField" type="username" name="username" value="username" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');" class="username" />
          
        <input id="passwordField" type="password" name="password" value="username" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');" class="password" />
          
        <a href="#"><div class="btn" onclick="checkFields(usernameField.value, passwordField.value)">Sign In</div></a> <!-- End Btn -->
        
        <a href="#"><div id="btn2" onclick="location.href = 'SignUp.html';">Sign Up</div></a> <!-- End Btn2 -->
          
        </div> <!-- End Box -->
          
        </form>
