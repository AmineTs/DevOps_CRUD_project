<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Titre</title>
    </head>

    <body>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        
        <script src="actions.js" type="text/javascript"></script>
        
        <form method="post" action="index.html">
        <div class="box">
        <h1>Welcome !</h1>
        <label for="usernameSignUpField"><b>Username :</b></label>
        <input id="usernameSignUpField" type="usernameSignUp" name="usernameSignUp" value="username" onFocus="field_focusUsernameSignUp(this, 'username');" onblur="field_blurSignUp(this, 'username');" class="usernameSignUp" />

        <label for="FirstnameSignUpField"><b>Firstname :</b></label>
        <input id="FirstnameSignUpField" type="FirstnameSignUp" name="FirstnameSignUp" value="Firstname" onFocus="field_focusFirstnameSignUp(this, 'Firstname');" onblur="field_blurSignUp(this, 'Firstname');" class="FirstnameSignUp" />

        <label for="LastnameSignUpField"><b>Lastname :</b></label>
        <input id="LastnameSignUpField" type="LastnameSignUp" name="LastnameSignUp" value="Lastname" onFocus="field_focusLastnameSignUp(this, 'Lastname');" onblur="field_blurSignUp(this, 'Lastname');" class="LastnameSignUp" />
       
        <label for="passwordSignUpField"><b>Password :</b></label>
        <input id="passwordSignUpField" type="password" name="passwordSignUp" value="username" onFocus="field_focusPasswordSignUp(this, 'username');" onblur="field_blurSignUp(this, 'username');" class="passwordSignUp" />
            
        <div class="passwordSignUpConfFieldlabel" >Please confirm password :</div>
        <input id="passwordSignUpConfField" type="Password" name="confirmPasswordSignUp" value="username" onFocus="field_focusConfPasswordSignUp(this, 'username');" onblur="field_blurSignUp(this, 'username');" class="confirmPasswordSignUp" />

          
        <a href="#"><div class="btnSignUp" onclick="location.href = '/';">Cancel</div></a> <!-- End Btn -->
        
        <a href="#"><div id="btn2SignUp" onclick="checkFieldsSignUp(usernameSignUpField.value, FirstnameSignUpField.value,LastnameSignUpField.value, passwordSignUpField.value,passwordSignUpConfField.value)">Register</div></a> <!-- End Btn2 -->
          
        </div> 
          
        </form>
        
    </body>
</html>
