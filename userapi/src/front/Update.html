<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Update</title>
    </head>

    <body>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
        <script src="SignIn.js" type="text/javascript"></script>

        <form method="post" action="index.html">
        <div class="box">
        <h1>Update page</h1>
        <label for="usernameUpdateField"><b>Your Username :</b></label>
        <input id="usernameUpdateField" type="usernameUpdate" name="usernameUpdate" value="username" onFocus="field_focusUsernameUpdate(this, 'username');" onblur="field_blurUpdate(this, 'username');" class="usernameUpdate" />

        <label for="FirstnameUpdateField"><b>Your Firstname :</b></label>
        <input id="FirstnameUpdateField" type="FirstnameUpdate" name="FirstnameUpdate" value="Firstname" onFocus="field_focusFirstnameUpdate(this, 'Firstname');" onblur="field_blurUpdate(this, 'Firstname');" class="FirstnameUpdate" />

        <label for="LastnameUpdateField"><b>Your Lastname :</b></label>
        <input id="LastnameUpdateField" type="LastnameUpdate" name="LastnameUpdate" value="Lastname" onFocus="field_focusLastnameUpdate(this, 'Lastname');" onblur="field_blurUpdate(this, 'Lastname');" class="LastnameUpdate" />
       
        <label for="passwordUpdateField"><b>To change your password please enter your actual password : </b></label>
        <input id="passwordUpdateField" type="password" name="passwordUpdate" value="" onFocus="field_focusPasswordUpdate(this, 'username');" class="passwordUpdate" />
            
        <div class="passwordUpdateNewFieldlabel" >New password :</div>
        <input id="passwordUpdateNewField" type="Password" name="NewPasswordUpdate" value="" onFocus="field_focusNewPasswordUpdate(this, 'username');"  class="NewPasswordUpdate" />

          
        <a href="#"><div class="btnUpdate" onclick="location.href = 'Home.html';">Cancel</div></a> <!-- End Btn -->
        
        <a href="#"><div id="btn2Update" onclick="checkFieldsUpdate(usernameUpdateField.value, FirstnameUpdateField.value,LastnameUpdateField.value, passwordUpdateField.value,passwordUpdateNewField.value)">Send</div></a> <!-- End Btn2 -->
          
        </div> <!-- End Box -->
          
        </form>
        
        <!-- <p>Forgot your password? <u style="color:#f1c40f;">Click Here!</u></p> 
          
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>-->
    </body>
</html>
